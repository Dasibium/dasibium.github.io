<!DOCTYPE html><html>	<head>		<meta charset="utf-8">		<title>DASIBIUM</title>		<style>			  canvas {				position: fixed;				top: 0;				left: 0;				}			  main {				width: 100vw;				height: 500vh;				z-index: 99;				position: absolute;				}			  body {				background-color: #000000;				color: #000;				}		</style>	</head>	<body>		<script src="js/three.js"></script>		<script src="js/GLTFLoader.js"></script>		<script>			const scene = new THREE.Scene();						const light = new THREE.SpotLight();			light.position.set(5, 5, 5);			scene.add(light);			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );			const renderer = new THREE.WebGLRenderer();			renderer.setSize( window.innerWidth, window.innerHeight );			document.body.appendChild( renderer.domElement );			const geometry = new THREE.BoxGeometry();			const material = new THREE.MeshBasicMaterial( { color: 0x3498DB } );			const cube = new THREE.Mesh( geometry, material );			scene.add( cube );			camera.position.z = 5;			function animate() {			  cube.rotation.x += 0.1;			  cube.rotation.y += 0.1;			  cube.rotation.z += 0.1;			  renderer.render( scene, camera );			}			function animate2() {			  cube.rotation.x -= 0.1;			  cube.rotation.y -= 0.1;			  cube.rotation.z -= 0.1;			  renderer.render( scene, camera );			}			//document.body.onscroll = () => { 			  //animate()			  //console.log(document.body.offsetTop)			//}			window.addEventListener('wheel', function (e) {			if (e.deltaY < 0) {				console.log("[monte]")				animate2()			 }			if (e.deltaY > 0) {				console.log("[descend]")				animate()			 }			});		</script>		<main></main>	</body></html>
